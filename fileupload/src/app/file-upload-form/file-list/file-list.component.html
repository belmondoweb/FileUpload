<div class="my-card">


    <div class="col-3" *ngIf="fileName$ |async as files">
        <div *ngFor="let doc of files">
            <span class="my-circle-link"></span>
            <p class="files"><em>{{doc.Flname}}</em>
                <span class="my-spencer" (click)="deleteClick(doc)">+</span>
            </p>

        </div>

    </div>


</div>
